<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岗位列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        .back-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
        }

        .title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            gap: 16px;
        }

        .icon-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
        }

        .container {
            padding: 72px 16px 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .job-card {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .job-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #333;
        }

        .job-content {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            min-height: 120px;
            position: relative;
        }

        .detail-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: #00c853;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="back-btn">
        <i class="fas fa-chevron-left"></i>
    </div>
    <div class="title">岗位列表</div>
    <div class="header-right">
        <div class="icon-btn">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="icon-btn">
            <i class="fas fa-camera"></i>
        </div>
    </div>
</header>

<main class="container">
    {% for job in jobdata %}
    <div class="job-card">
        <h3 class="job-title">{{ job.name }}</h3>
        <div class="job-content">
            <p>公司名称: {{ job.companyName }}</p>
            <p>工作地点: {{ job.address }}</p>
            <p>薪资: {{ job.salary }}</p>

            <button class="detail-btn" onclick="window.location.href='{{ job.url }}'">查看详情</button>
        </div>
    </div>
    {% endfor %}


</main>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
