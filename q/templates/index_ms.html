
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面试官</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2EBD59',
                        secondary: '#4A4A4A'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        .avatar {
            background-color: #E5E5E5;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            box-shadow: 0 0 20px rgba(46, 189, 89, 0.2);
        }
        
        .start-button {
            background-color: #2EBD59;
            transition: all 0.2s ease;
        }
        
        .start-button:hover {
            transform: scale(1.02);
            background-color: #28A84E;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">
    <div class="max-w-md w-full flex flex-col items-center fade-in">
        <div class="avatar mb-8" role="img" aria-label="AI面试官头像"></div>
        
        <div class="text-center mb-8 px-4">
            <p class="text-gray-800 text-base mb-4 leading-relaxed">
                我是一名AI超级面试官，请仔细填写左边的表单提交，并告诉我：开始面试
            </p>
            <p class="text-gray-600 text-sm leading-relaxed">
                如果您想结束面试，请直接输入：结束面试
            </p>
        </div>
        
        <a href="/ms_wt/" ><button
            class="start-button w-full py-4 px-6 text-white font-medium rounded-full focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
            role="button"
            aria-label="开始面试">
            开始面试
        </button></a>
    </div>
</body>
</html>
