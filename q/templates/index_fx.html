
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 深度分析并自动优化简历</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2ECC71',
                        secondary: '#34495E'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 1024px;
        }
        .upload-area {
            border: 2px dashed #E5E7EB;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #2ECC71;
        }
        .upload-area.dragging {
            background: #F9FAFB;
            border-color: #2ECC71;
        }
    </style>
</head>
<body class="bg-white">
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-gray-900">DeepSeek</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-primary">首页</a>
                    <a href="#" class="text-gray-700 hover:text-primary">功能介绍</a>
                    <a href="#" class="text-gray-700 hover:text-primary">使用指南</a>
                    <a href="#" class="text-gray-700 hover:text-primary">联系我们</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-700">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">DeepSeek 深度分析并自动优化简历</h1>
            
            <p class="text-gray-600 mb-8">
                使用了 DeepSeek R1 模型，可以深度分析你的简历；请先上传简历和岗位职责，越详细越好，我将会帮你分析简历，同时给出优化建议。
            </p>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">上传简历</label>
                    <div class="upload-area rounded-lg p-8 text-center cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-sm text-gray-500">点击或拖拽文件到此处上传</p>
                        <p class="text-xs text-gray-400 mt-2">支持的文件格式：DOC、PDF、图片等格式，20M</p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">应聘企业岗位职责</label>
                    <textarea
                        class="w-full h-32 px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-1 focus:ring-primary resize-none"
                        placeholder="请输入岗位职责描述..."
                    ></textarea>
                </div>

               <a href="/fx_jg/"><button class="w-full bg-primary text-white py-4 !rounded-button hover:bg-opacity-90 transition-colors whitespace-nowrap">
                    开始分析
                </button></a>
            </div>

            <div class="mt-12">
                <h2 class="text-xl font-medium text-gray-900 mb-4">为什么选择 DeepSeek？</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="p-6 bg-gray-50 rounded-lg">
                        <i class="fas fa-brain text-primary text-2xl mb-4"></i>
                        <h3 class="font-medium text-gray-900 mb-2">AI 智能分析</h3>
                        <p class="text-sm text-gray-600">采用先进的 AI 模型，深度解析简历内容，提供专业分析建议</p>
                    </div>
                    <div class="p-6 bg-gray-50 rounded-lg">
                        <i class="fas fa-bolt text-primary text-2xl mb-4"></i>
                        <h3 class="font-medium text-gray-900 mb-2">快速处理</h3>
                        <p class="text-sm text-gray-600">秒级响应，快速生成分析报告，节省宝贵时间</p>
                    </div>
                    <div class="p-6 bg-gray-50 rounded-lg">
                        <i class="fas fa-shield-alt text-primary text-2xl mb-4"></i>
                        <h3 class="font-medium text-gray-900 mb-2">安全可靠</h3>
                        <p class="text-sm text-gray-600">严格的数据加密和隐私保护，确保您的信息安全</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const uploadArea = document.querySelector('.upload-area');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragging');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragging');
        }
    </script>
</body>
</html>
